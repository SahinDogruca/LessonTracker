{% extends 'layout.html' %} {% block page %}
<div class="container-sm mt-5">
	<div class="form-box">
		<div class="card">
			<div class="card-header bg-primary text-light text-center rounded">
				<h4 class="card-title">Soru Kayıt Formu</h4>
			</div>
			<div class="card-body">
				<form action="{% url 'editTodo' todo.id %}" method="POST">
					{% csrf_token %}
					<div class="row">
						<div class="col">
							<div class="form-group">
								<input type="text" name="title" class="form-control" value="{{ todo.title}}" />
							</div>
							<div class="form-group">
								<input type="text" name="text" class="form-control" value="{{ todo.text }}" />
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col">
							<div class="form-group float-right">
								<a type="button" class="btn btn-secondary" href="{% url 'backToTodo' %}"
									>İptal Et</a
								>
								<button type="submit" class="btn btn-primary">Kaydet</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
