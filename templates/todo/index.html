{% extends 'layout.html' %}
<!-- prettier-ignore -->
{% block page %}
<div class="container">
	<div class="todo-container">
		<div class="filters my-3 bg-primary">
			<form action="">
				<div class="form-row">
					<div class="form-group">
						<select name="" id="dateTodo" class="form-control">
							<option value="year" selected>Bu Yıl</option>
							<option value="month">Bu Ay</option>
							<option value="week">Bu Hafta</option>
							<option value="day">Bu Gün</option>
						</select>
					</div>
					<div class="form-group">
						<select name="" id="statusTodo" class="form-control">
							<option value="empty-status" selected>Tümü</option>
							<option value="true-todo">Yapılanlar</option>
							<option value="false-todo">Yapılmayanlar</option>
						</select>
					</div>
				</div>
			</form>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th class="w-25">Başlık</th>
					<th class="w-50">Yapılacak Notu</th>
					<th>Durum</th>
					<th>Edit / Delete</th>
				</tr>
			</thead>
			<tbody>
				{% for todo in todos %}
				<tr
					title="{{ todo.title }}"
					class="{% if todo.status == 'False' %}false-todo{% else %}true-todo{% endif %}"
					data-id="{{ todo.get_time }}"
				>
					<td>{{ todo.title }}</td>
					<td class="text-left">{{ todo.text }}</td>
					<td>
						{% if todo.status == "False" %}
						<a class="btn" href="{% url 'changeStatus' todo.id %}">
							<i class="fas fa-times text-danger"></i>
						</a>
						{% else %}
						<a class="btn" href="{% url 'changeStatus' todo.id %}">
							<i class="fas fa-check text-success"></i>
						</a>
						{% endif %}
					</td>
					<td>
						<a class="btn btn-warning" href="{% url 'editTodo' todo.id %}">
							<i class="fas fa-pencil-alt"></i>
						</a>
						<a class="btn btn-danger" href="{% url 'deleteTodo' todo.id %}">
							<i class="fas fa-trash"></i>
						</a>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
		<a type="button" class="btn btn-success float-right" id="add-todo" href="{% url 'addTodo' %}"
			>Ekle</a
		>
	</div>
</div>

{% endblock%}
