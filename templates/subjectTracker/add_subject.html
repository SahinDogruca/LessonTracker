{% extends 'layout.html' %} {% block page %}
<div class="container-sm mt-5">
	<div class="form-box">
		<div class="card">
			<div class="card-header bg-primary text-light text-center rounded">
				<h4 class="card-title">Soru Kayıt Formu</h4>
			</div>
			<div class="card-body">
				<form action="{% url 'addSubject' %}" method="POST">
					{% csrf_token %}
					<div class="row">
						<div class="col">
							<div class="form-group">
								<select name="area" class="form-control">
									<option value="">Select Area</option>
									{% for area in areas %}
									<option value="{{ area.id }}">{{ area.name }}</option>
									{% endfor %}
								</select>
							</div>
							<div class="form-group">
								<select name="class" id="" class="form-control">
									<option value="">Select Class</option>
									{% for class in classes %}
									<option value="{{ class.id }}">{{ class.name }}</option>
									{% endfor %}
								</select>
							</div>
							<div class="form-group">
								<select name="lesson" id="" class="form-control">
									<option value="">Select Lesson</option>
									{% for lesson in lessons %}
									<option value="{{ lesson.id }}">{{ lesson.name }}</option>
									{% endfor %}
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="form-group">
								<input type="text" name="name" class="form-control" placeholder="İsim" />
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col">
							<div class="form-group float-right">
								<a type="button" class="btn btn-secondary" href="{% url 'backToSubject' %}"
									>İptal Et</a
								>
								<button type="submit" class="btn btn-primary">Kaydet</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
